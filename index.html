            <div class="sidebar-wrapper">
                <div class="card card-default" id="features">
                    <div class="card-header">
                        <h3 class="card-title">Find Your Trail!
<!--                            <button type="button" class="btn btn-xs btn-default float-left" id="sidebar-hide-btn"><i class="fa fa-chevron-left"></i></button>-->
<!--                            <button type="button" class="btn btn-sm btn-default float-right" data-toggle="collapse" href="#filterSection" aria-expanded="false" aria-control="filterSection" id="sidebar-open-filter"><i class="fa fa-chevron-down"></i></button></h3>-->
                        </h3>
                    </div>
                    <div class="collapse show" id="filterSection">
                        <div class="card-body">
                            <form id="query_trails_form">
                                <div><label>Trail Distance:</label>
                                    <select name="mileage">
                                        <option value="">Select Distance</option>
                                        <option value="< 1">Less than 1 mile</option>
                                        <option value="> 1 AND miles < 2">1-2 miles</option>
                                        <option value="> 2 AND miles < 3">2-3 miles</option>
                                        <option value="> 3 AND miles < 5">3-5 miles</option>
                                        <option value="> 5 AND miles < 10">5-10 miles</option>
                                        <option value="> 10 AND miles < 15">10-15 miles</option>
                                        <option value="> 15 AND miles < 20">15-20 miles</option>
                                        <option value="> 20">Greater than 20 miles</option>
                                    </select>
                                </div>
                                <div><label>Trail Usage:</label>
                                    <select name="surface_type">
                                        <option value="">Choose Foot Traffic</option>
                                        <option value="Very Low Use / Low level of maintenance">Very Low Use</option>
                                        <option value="Low Use / Low level of maintenance">Low Use</option>
                                        <option value="Moderate to High Use / Highest level of maintenance">Moderate to High Use</option>
                                    </select>
                                </div>
                                <div><label>Road Development:</label>
                                    <select name="class_type">
                                        <option value=""> Development Type</option>
                                        <option value="%25Class 2%25">Undeveloped</option>
                                        <option value="%25Class 3%25">Devloped</option>
                                        <option value="%25Class 4%25">Highly Developed</option>
                                    </select>
                                </div>
                                
                                <br>
                                <button type="submit" class="btn btn-default" id="querySubmitBtn">
                                    Click to Search
                                </button> <button type="button" class="btn-sm" id="query-trails-reset"><i class="fas fa-redo"></i></button>
                                <br>
                                <button type="button" class="btn btn-xs btn-default float-left" id="sidebar-toggle-btn2"><i class="fa fa-eye-slash"></i></button>
                                <br>
                            </form>
                        </div>
                        <div id="trailFiltOutput">
                            <h6> Show Results:</h6>
                        </div>
                    </div>
                </div>
                <div class="card card-default" id="reviewtrails">
                    <div class="card-header">
                        <h3 class="card-title">Submit Your Review!
<!--                            <button type="button" class="btn btn-sm btn-default float-right" data-toggle="collapse" href="#reviewSection" aria-expanded="false" aria-control="reviewSection" id="sidebar-open-review"><i class="fa fa-chevron-down"></i></button></h3>-->
                        </h3>
                    </div>
                    <div class="collapse show" id="reviewSection">
                        <div class="card-body">
                            <form id="review_trails_form">
                                <div><label>Enter First Name:</label><input class= "fn_placeholder" placeholder="Type your first name" name="fn"></div>
                                <div><label>Enter Last Name:</label><input class= "ln_placeholder" placeholder="Type your last name" name="ln"></div>
                                <div><label>Select Hiked Trail:</label>
                                    <select id="ddlTrails" class="trailform" name="trailID">
                                    </select>
                                </div>
                                <div><label>Review Comments:</label><input class= "review_placeholder" placeholder="Write review here" name="review_"></div>
                                <div><label>Enter Date (Month & Year):</label><input class= "date_placeholder" placeholder="Enter the date MM-YYYY" name="user_date"></div>
                                
                                <br>
                                <button type="submit" class="btn btn-default" id="reviewSubmitBtn"> Click to Submit
                                </button>
                                <br>
                                <button type="button" class="btn btn-xs btn-default float-left" id="sidebar-toggle-btn3"><i class="fa fa-eye-slash"></i></button>
                                <br>
                            </form>
                        </div>
                    </div>
